<section style="margin-top: 16px">
  <div class="container cff-v2-how-we-do-it-section p-3 p-md-5">
    <div class="row">
      <div class="col-12 col-lg-7 d-flex flex-column align-items-center align-items-lg-start"
        style="margin-bottom: 24px">
        <div class="cff-v2-how-we-do-it-section-title">
          <div class="cff-v2-how-we-do-it-section-title-text">
            {{ 'HOME_PAGE.HOW_WE_DO_IT.TITLE' | translate }}
          </div>
        </div>
        <div class="cff-v2-how-we-do-it-section-description">
          <span *ngFor="let description of description">
            <span [class.bold]="description.bold">
              {{ description.title | translate }}</span>
          </span>
        </div>
        <div class="cff-v2-how-we-do-it-section-list" style="margin-bottom: 24px">
          <ng-container *ngFor="let item of [1, 2, 3, 4, 5, 6]">
            <div class="list-item d-flex align-items-center mb-3">
              <div class="circle-check-purple-10 d-flex align-items-center" style="gap: 8px;">
                <img loading="lazy" alt="clutter free finds services" src="/assets/icons/check-purple.svg" width="10" />
              </div>
              <span>
                {{ 'HOME_PAGE.HOW_WE_DO_IT.LIST.ITEM' + item | translate }}
              </span>
            </div>
          </ng-container>
        </div>
        <div class="d-flex flex-column flex-md-row align-items-center">
          <a class="btn primary-btn" type="button" [routerLink]="['instant-quote']"> {{
            'HOME_PAGE.HOW_WE_DO_IT.BUTTON' | translate
            }}</a>
        </div>
      </div>
      <div class="col-12 col-lg-5 align-self-center d-flex justify-content-center">
        <!-- TODO: Intersection observer start video -->
        <iframe width="560" height="315" class="iframe img-fluid"
          src="https://www.youtube.com/embed/eZClhYwU7Qc?start=210;controls=0&mute=1&showinfo=0&rel=0&autoplay=1&loop=1"
          title=" YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>
    </div>
  </div>
</section>
