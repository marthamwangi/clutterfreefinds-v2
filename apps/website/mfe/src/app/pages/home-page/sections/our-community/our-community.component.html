<section class="mx-4 mx-lg-0" style="margin-top: 16px">
  <div class="container cff-v2-our-community-section p-3 p-lg-5">
    <div class="row align-items-center">
      <div class="col-12 col-lg-5 d-flex flex-column align-items-center align-items-lg-start" style="max-width: 673px">
        <div class="cff-v2-our-community-section-title">
          <div class="cff-v2-our-community-section-title-text">
            {{ 'HOME_PAGE.OUR_COMMUNITY.TITLE' | translate }}
          </div>
        </div>
        <div class="cff-v2-our-community-section-description">
          {{ 'HOME_PAGE.OUR_COMMUNITY.DESCRIPTION' | translate }}
        </div>
      </div>

      <div class="col-12 col-lg-7 align-self-center" style="margin-bottom: 12px;">
        <img loading="lazy" src="/assets/images/map-clutter-free-finds.svg" alt="" class="img-fluid" />
      </div>
    </div>
    <div class="row">
      <div class="d-flex flex-column flex-lg-row align-items-center" style="row-gap: 12px; column-gap:12px">
        <a class="btn primary-btn" type="button" [routerLink]="['instant-quote']">{{
          'HOME_PAGE.OUR_COMMUNITY.BUTTON_1' | translate
          }}</a>
        <a (click)="bookACall()" class="btn secondary-btn link-btn border" type="button">{{
          'HOME_PAGE.OUR_COMMUNITY.BUTTON_2'
          |
          translate }}</a>
      </div>
    </div>
  </div>
</section>
