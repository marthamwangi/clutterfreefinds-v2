<section class="grid md:grid-cols-2 p-3 p-lg-5">
  <div class="flex flex-col">
    <div>
      <img loading="lazy" src="/assets/images/shapes.svg" alt="" width="200" />
    </div>
    <div class="">
      <div class="my-4 font-extrabold text-dark-900 text-3xl md:text-4xl lg:text-5xl">
        {{ 'HOME_PAGE.WHY_CFF.TITLE' | translate }}
        <span class="text-transparent bg-clip-text bg-gradient-to-r to-secondary-900 from-primary-900">{{
          'HOME_PAGE.WHY_CFF.GRADIENT' | translate
          }}</span>
      </div>
      <div class="text-dark-600 mb-4 md:mb-9">
        {{ 'HOME_PAGE.WHY_CFF.DESCRIPTION' | translate }}
      </div>
      <div class="flex flex-col items-start md:flex-row lg:items-center gap-2 lg:gap-4">
        <a [routerLink]="['instant-quote']"
          class="inline-flex items-center font-medium justify-center px-4 py-4 text-sm bg-primary-900 text-light-900 dark:text-light-900 rounded-lg cursor-pointer hover:bg-dark-900"
          type="button">{{
          'HOME_PAGE.WHY_CFF.BUTTON_1' | translate
          }}</a>
        <a (click)="bookACall()"
          class="inline-flex items-center font-medium justify-center px-4 py-4 text-md text-primary-900 hover:text-dark-900"
          type="button">
          {{ 'HOME_PAGE.WHY_CFF.BUTTON_2' | translate }}</a>
      </div>
    </div>
  </div>
  <div class="sm:hidden md:flex justify-end">
    <img loading="lazy" src="/assets/images/why-clutter-free-finds.png" alt="" class="img-fluid" />
  </div>
</section>
