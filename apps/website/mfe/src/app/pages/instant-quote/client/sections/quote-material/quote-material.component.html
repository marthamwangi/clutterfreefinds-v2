<div class="accordion-item ">
    <h2 class="accordion-header" id="headingMaterial">
        <button [disabled]="(space_selected$ | async)?.id === ''" (click)="loadMaterials()"
            [class.isCompleted]="materialSelected" class="accordion-button" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseMaterial" aria-expanded="true" aria-controls="collapseMaterial">
            <div class="row steps w-100">
                <div class="col-2 step-text-number">Step 3:</div>
                <div class="col-10 step-text">Select Material (optional)</div>
            </div>
        </button>
    </h2>
    <div id="collapseMaterial" class="accordion-collapse collapse" aria-labelledby="headingMaterial"
        data-bs-parent="#accordionQuote">
        <div class="accordion-body">
            <div class="cff-materials">
                <div class="d-flex align-items-start justify-content-between" style="column-gap: 24px;">
                    <div class="flex-grow-1 d-flex flex-column" style="column-gap: 24px;">
                        <div class="d-flex align-items-center" style="column-gap: 24px;">
                            <div class=" select-header">Material</div>
                            <select class="form-select" (change)="fnSelectMaterial($event)">
                                <option [selected]="(_material_selected$ | async)?.id === material.id"
                                    *ngFor=" let material of materialsArr;" [value]="material.id">
                                    {{material.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="">
                        <button (click)="setDefaultMaterial()" class="btn secondary-btn py-1"
                            style="color: var(--purple-100);">Skip</button>
                    </div>
                </div>
                <material-tabs [tabsName]="allTabs"></material-tabs>
                <ng-template #Pros>
                    <div class="material-container">
                        <div class="pros " *ngFor="let pro of (_material_selected$ | async)?.pros">
                            <img src="assets/icons/check-purple.svg" alt="">
                            <div>{{pro}}</div>
                        </div>
                    </div>
                </ng-template>
                <ng-template #Cons>
                    <div class="material-container">
                        <div class="cons " *ngFor="let con of (_material_selected$ | async)?.cons">
                            <img src="assets/icons/red-close.svg" alt="" width="16">
                            <div>{{con}}</div>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
