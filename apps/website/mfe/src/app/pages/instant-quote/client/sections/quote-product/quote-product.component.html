<div class="accordion-item ">
    <h2 class="accordion-header" id="headingMaterial">
        <button [class.isActive]="pickedMaterial.isSelected" class="accordion-button" type="button"
            data-bs-toggle="collapse" data-bs-target="#collapseMaterial" aria-expanded="true"
            aria-controls="collapseMaterial">
            <div class="row steps w-100">
                <div class="col-2 step-text-number">Step 3:</div>
                <div class="col-10 step-text">Select Material (optional) </div>
            </div>
        </button>
    </h2>
    <div id="collapseMaterial" class="accordion-collapse collapse show" aria-labelledby="headingMaterial"
        data-bs-parent="#accordionQuote">
        <div class="accordion-body">
            <div class="cff-materials">
                <div class="d-flex align-items-start justify-content-between" style="column-gap: 24px;">
                    <div class="flex-grow-1 d-flex flex-column" style="column-gap: 24px;">
                        <div class="d-flex align-items-center" style="column-gap: 24px;">
                            <div class=" select-header">Material</div>
                            <select class="form-select" [(ngModel)]="pickedMaterial"
                                [ngModelOptions]="{standalone: true}" (change)="fnSelectMaterial(pickedMaterial)">
                                <option [selected]="(selectedMaterial$ | async)" [ngValue]="material"
                                    *ngFor="let material of materialsArr;">
                                    {{material.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="">
                        <button class="btn secondary-btn py-1" style="color: var(--purple);">Skip</button>
                    </div>
                </div>
                <material-tabs [tabsName]="allTabs"></material-tabs>
                <ng-template #Pros>
                    <div class="material-container">
                        <div class="pros" *ngFor="let pro of pickedMaterial.pros">
                            <img src="assets/icons/check.svg" alt="">
                            {{pro}}

                        </div>
                    </div>
                </ng-template>
                <ng-template #Cons>
                    <div class="material-container">
                        <div class="cons" *ngFor="let con of pickedMaterial.cons">
                            <img src="assets/icons/red-close.svg" alt="" width="16">
                            {{con}}
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
