<div class="accordion-item ">
    <h2 class="accordion-header" id="headingOne">
        <button [class.isActive]="selectedCffService" class="accordion-button" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <div class="row steps w-100">
                <div class="col-2 step-text-number">Step 1:</div>
                <div class="col-10 step-text">Select Service </div>
            </div>
        </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
        data-bs-parent="#accordionQuote">
        <div class="accordion-body">
            <div class="cff-services">
                <div class="d-flex" *ngFor="let service of cffServices; index as i;">
                    <input type="radio" name="service" [id]="'radio-service-btn-'+i" [value]="service"
                        [(ngModel)]="selectedCffService" [ngModelOptions]="{standalone: true}"
                        (ngModelChange)="onSelectedService($event)" />
                    <label [for]="'radio-service-btn-'+i" class="cff-service">
                        <img [src]="'/assets/icons/cff-services/' +service.label+'.svg'" [alt]="service.name">
                        {{service.name}}
                        <div (mouseenter)="showCffServiceDescriptionTooltip(service)" (mouseleave)="resetTooltip()"
                            class="d-inline-flex align-items-center position-relative" #tooltipRef="matTooltip"
                            [matTooltip]="(cffServiceTooltip$ | async)" matTooltipPosition="above">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path opacity="0.5"
                                    d="M14.6668 8.00004C14.6668 11.6819 11.6821 14.6667 8.00016 14.6667C4.31826 14.6667 1.3335 11.6819 1.3335 8.00004C1.3335 4.31814 4.31826 1.33337 8.00016 1.33337C11.6821 1.33337 14.6668 4.31814 14.6668 8.00004Z"
                                    fill="#0E1C36" fill-opacity="0.6" />
                                <path
                                    d="M8.00016 11.8333C8.27631 11.8333 8.50016 11.6094 8.50016 11.3333V7.33329C8.50016 7.05715 8.27631 6.83329 8.00016 6.83329C7.72402 6.83329 7.50016 7.05715 7.50016 7.33329V11.3333C7.50016 11.6094 7.72402 11.8333 8.00016 11.8333Z"
                                    fill="#0E1C36" fill-opacity="0.6" />
                                <path
                                    d="M8.00016 4.66663C8.36835 4.66663 8.66683 4.9651 8.66683 5.33329C8.66683 5.70148 8.36835 5.99996 8.00016 5.99996C7.63197 5.99996 7.3335 5.70148 7.3335 5.33329C7.3335 4.9651 7.63197 4.66663 8.00016 4.66663Z"
                                    fill="#0E1C36" fill-opacity="0.6" />
                            </svg>

                        </div>
                    </label>
                </div>

            </div>
        </div>
    </div>
</div>
