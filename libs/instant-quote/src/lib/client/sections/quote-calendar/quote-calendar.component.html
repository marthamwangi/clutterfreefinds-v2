<div class=" flex flex-wrap justify-center mx-auto">
    <div class="w-full my-3 lg:my-5">
        <blockquote class="text-sm text-center font-light text-gray-900 mt-2">
            <p>"Your home should be the antidote of stress, not the cause of it"<span class="text-xs italic">~Peter
                    Walsh</span></p>
        </blockquote>
    </div>
    <div class="flex  flex-col sm:flex-row items-center justify-center gap-x-8 w-full mx-auto p-2 lg:py-4">
        <div class=" flex flex-col items-start ">
            <div id="dateField" inline-datepicker data-date="selectedDate" datepicker-title="Pick a Date"
                datepicker-min-date="minDate" (changeDate)="onDatePicked($event)" class="mx-auto sm:mx-0 ">
            </div>
        </div>
        <div class="flex flex-col items-start justify-center">
            <h3 class="text-primary-900  text-base font-medium my-3 text-center"> {{selectedDate | date:
                'mediumDate'}}</h3>
            <ul id="timetable" class="grid w-full grid-cols-2 gap-x-8 gap-y-2 mx-auto ">
                <li *ngFor="let time of timePicker; index as i" class="w-40">
                    <input type="radio" [id]="'radio-time-btn-'+i" [value]="time.value" [(ngModel)]="selectedTime"
                        (ngModelChange)="onTimePicked($event)" [ngModelOptions]=" {standalone: true} "
                        class=" hidden peer" name="timetable">
                    <label [for]="'radio-time-btn-' +i" [class.pointer-events-none]=" !selectedDate"
                        class="inline-flex items-center justify-center w-full p-2 text-sm font-medium text-center bg-light-900 border rounded-lg cursor-pointer text-primary-900 border-primary-900 peer-checked:border-primary-900 peer-checked:bg-primary-900 hover:text-light-900 peer-checked:text-light-900 hover:bg-primary-900">
                        {{time.label}}
                    </label>
                </li>
            </ul>
        </div>
    </div>
</div>
