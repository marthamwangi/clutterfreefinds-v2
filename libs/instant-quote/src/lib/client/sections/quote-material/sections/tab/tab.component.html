<div class="mb-4">
    <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="default-tab"
        data-tabs-toggle="#default-tab-content" data-tabs-active-classes="text-primary-900 border-primary-900"
        role="tablist">
        <li class="me-2" role="presentation">
            <button class="inline-block p-4 border-b-2 rounded-t-lg text-primary-900" id=" Pros-tab"
                data-tabs-target="#Pros" type="button" role="tab" aria-controls="Pros"
                aria-selected="false">Pros</button>
        </li>
        <li class="me-2" role="presentation">
            <button class="inline-block p-4 border-b-2 rounded-t-lg" id="Cons-tab" data-tabs-target="#Cons"
                type="button" role="tab" aria-controls="Cons" aria-selected="false">Cons</button>
        </li>
    </ul>
</div>
<div id="default-tab-content">
    <div class="hidden p-4 rounded-lg bg-primary-100" id="Pros" role="tabpanel" aria-labelledby="Pros-tab">
        <ul class="max-w-md space-y-1 text-dark-600 list-inside">
            <li class="flex items-center text-xs lg:text-base" *ngFor="let pro of tabs?.pros.items">
                <svg class="w-3.5 h-3.5 me-2 text-primary-600 flex-shrink-0" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
                </svg>
                {{pro}}
            </li>
        </ul>
    </div>
    <div class="hidden p-4 rounded-lg bg-danger-100" id="Cons" role="tabpanel" aria-labelledby="Cons-tab">
        <ul class="max-w-md space-y-1 text-dark-600 list-inside">
            <li class="flex items-center text-xs lg:text-base" *ngFor="let cons of tabs?.cons.items">
                <svg class="w-3.5 h-3.5 me-2 text-danger-600 flex-shrink-0" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                        d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm7.707-3.707a1 1 0 0 0-1.414 1.414L10.586 12l-2.293 2.293a1 1 0 1 0 1.414 1.414L12 13.414l2.293 2.293a1 1 0 0 0 1.414-1.414L13.414 12l2.293-2.293a1 1 0 0 0-1.414-1.414L12 10.586 9.707 8.293Z"
                        clip-rule="evenodd" />
                </svg>
                {{cons}}
            </li>
        </ul>
    </div>
</div>
