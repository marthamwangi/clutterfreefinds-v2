<div class="mx-auto p-4 sm:px-6 sm:py-8 lg:px-8">
    <form class="flex items-centerw-full mb-4">
        <label for="simple-search" class="sr-only">Search</label>
        <div class="relative w-full">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <img class="w-4 h-4" src="assets/icons/cart-add.svg" alt="home organizing products" />
            </div>
            <input type="text" id="simple-search"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full ps-10 p-2.5"
                placeholder="Search product name..." required />
        </div>
        <button type="submit"
            class="p-2.5 ms-2 text-sm font-medium text-white bg-primary-100 rounded-lg border border-primary-600 hover:bg-primary-300 focus:ring-4 focus:outline-none focus:ring-primary-300">
            <img class="w-5 h-5" src="assets/videos/loader.gif" alt="kenya home organizer" /> <span
                class="sr-only">Search</span>
        </button>
    </form>
    <h2 class="mb-2 text-2xl font-bold tracking-tight text-dark-900 underline underline-offset-8  max-w-fit">
        Shop by Function
    </h2>
    <div class=" rounded-lg">
        <button type="button" *ngFor="let category of renderedCategories"
            class="relative inline-flex items-center w-full py-2 text-sm lg:text-lg font-medium text-left hover:text-primary-900 focus:z-10 focus:text-primary-900">
            <img class="w-3 h-3 lg:w-5 lg:h-5 me-2.5" src="/assets/store/icons/shop-box.svg" [alt]="[category.title]" />
            {{category.title}}
        </button>
    </div>
