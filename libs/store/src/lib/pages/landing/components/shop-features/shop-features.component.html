<main class="relative flex flex-col justify-center  overflow-hidden">
    <div class="w-full  max-w-screen-2xl mx-auto px-4 md:px-6 py-8">
        <div
            class="w-full inline-flex flex-nowrap overflow-hidden [mask-image:_linear-gradient(to_right,transparent_0,_purple_128px,_purple_calc(100%-200px),transparent_100%)]">
            <ul #listElementRef
                class="flex  items-center justify-center md:justify-start [&_li]:mx-2 [&_img]:max-w-none animate-infinite-scroll">
                <li *ngFor="let feature of features"
                    class="bg-gray-100 rounded-lg p-4 flex gap-2 items-center min-w-max min-h-[80px]">
                    <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary-100">
                        <img class="h-8 w-8" [src]="feature.image" alt="home organizing products kenya">
                    </div>
                    <div>
                        <div class="text-base font-semibold leading-7 text-dark-900 ">
                            {{feature.title}}
                        </div>
                        <div class="text-sm leading-7 text-dark-600/50">{{feature.description}}</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</main>
